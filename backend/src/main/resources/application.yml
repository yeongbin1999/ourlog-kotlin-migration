spring:
  application:
    name: springboot-jpa

  config:
    import: optional:file:.env

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        use-new-id-generator-mappings: true
        default_batch_fetch_size: 50

  datasource:
    url: jdbc:h2:./db_dev;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jackson:
    serialization:
      fail-on-empty-beans: false

  cache:
    type: simple  # 개발/테스트용 - 메모리 캐시
    # type: redis  # 운영용
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  data:
    redis:
      host: localhost
      port: 6379
      password: ""
      timeout: 6000ms

springdoc:
  default-produces-media-type: application/json;charset=UTF-8
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  override-with-generic-response: false

logging:
  level:
    com.back: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.orm.jdbc.extract: TRACE
    org.springframework.transaction.interceptor: TRACE

jwt:
  secret: ${JWT_SECRET:3f1e2a0e-8e8f-4c0a-9d3f-b3fae09e6d5a}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:PT15M}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:PT168H}

cookie:
  secure: false

app:
  base-url: ${BASE_URL:http://localhost:8080}
  sql:
    lineMonthly: "FORMATDATETIME(d.created_at, 'yyyy-MM')"
    lineDaily: "FORMATDATETIME(d.created_at, 'yyyy-MM-dd')"

spotify:
  client-id: ${SPOTIFY_CLIENT_ID}
  client-secret: ${SPOTIFY_CLIENT_SECRET}

tmdb:
  api:
    key: ${TMDB_API_KEY}

library:
  api-key: ${LIBRARY_API_KEY}

oauth2:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    token-uri: https://oauth2.googleapis.com/token
    user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
  kakao:
    client-id: ${KAKAO_CLIENT_ID}
    client-secret: ${KAKAO_CLIENT_SECRET}
    token-uri: https://kauth.kakao.com/oauth/token
    user-info-uri: https://kapi.kakao.com/v2/user/me
  naver:
    client-id: ${NAVER_CLIENT_ID}
    client-secret: ${NAVER_CLIENT_SECRET}
    token-uri: https://nid.naver.com/oauth2.0/token
    user-info-uri: https://openapi.naver.com/v1/nid/me